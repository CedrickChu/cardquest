{% extends 'base.html' %}
{% block body %}
<div class='content-center'>
    <h1 class='text-center'>Trainer</h1>
    <div class="row">
        {% for trainer in trainers %}
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ trainer.name }}</h5>
                        <p class="card-text"><strong>Birthdate:</strong> {{ trainer.birthdate }}</p>
                        <p class="card-text"><strong>Location:</strong> {{ trainer.location }}</p>
                        <p class="card-text"><strong>Email:</strong> {{ trainer.email }}</p>
                    </div>
                </div>
            </div>  
        {% endfor %}
    </div>
</div>
{% endblock %}
